<div class="modal-content">
   <div class="modal-header">
      <h5 class="modal-title">Seleccionar Productos</h5>
      <button (click)="modal.dismiss()" type="button" class="btn-close"></button>
   </div>

   <div class="modal-body">

      <div class="mb-3">
         <div class="input-group mb-3">
            <select [formControl]="product" class="form-control">
               <option value="" selected disabled>Seleccionar</option>
               <option *ngFor="let item of products" [ngValue]="item">{{ item.nombre }}</option>
            </select>
            <button (click)="select_product()" [disabled]="product.invalid" class="btn btn-primary" type="button">Agregar</button>
         </div>
      </div>
      <div *ngFor="let item of details; let i = index" class="card mb-2">
         <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
               <span class="text-muted" style="font-size: 12px;">{{ item.cantidad | number: '2.0' }} x </span>
               <span>{{ item.nombre }}</span>
            </div>
            <button (click)="delete_product(i)" class="btn btn-sm btn-danger">
               Eliminar
            </button>
         </div>
      </div>

   </div>

   <div class="d-grid px-3 pb-3">
      <button (click)="onSubmit()" type="button" class="btn btn-primary">
         Generar Pedido {{ total | currency  }}
      </button>
   </div>
</div>
